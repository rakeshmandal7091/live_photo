<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Photo Capture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Live Photo</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <div class="container">
        <button id="open-camera">Open Camera</button>
        <video id="video" autoplay style="display:none;"></video>
        <button id="capture" style="display:none;">Capture Photo</button>
        <canvas id="canvas"></canvas>
        <button id="show-images" style="display:none;">Show Images</button>
        <div id="photos-container" class="photos-container"></div>
    </div>
    <footer>
        <p>&copy; 2024 Live Photo. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
